        <script src="js/paint/header-paint.js"></script>

                <div class="section_top">

                                    <td class="section_write_b budget_column">

                                    </td>
                                    <td class="section_write_b budget_column" style="color: #03c75a;">

                                    <td class="section_write_b budget_column">
                                        <div id="total" class="budget_cost font">0</div>
                                    </td>

                                <tr>
                                    <td class="section_write_b submit_frame" colspan="4">
                                        <span id="budget_submit" class="submit_btn font">저장하기</span>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div id="budget_report_view">
                        <span>구현 중</span>
                    </div>
                </div>
            </div>

        <script src="js/paint/footer-paint.js"></script>
