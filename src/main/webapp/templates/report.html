<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>money</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/header.css" />
        <link rel="stylesheet" type="text/css" href="css/section.css" />
        <link rel="stylesheet" type="text/css" href="css/nav.css" />
        <link rel="stylesheet" type="text/css" href="css/footer.css" />
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <script src="js/paint/header-paint.js"></script>
        <section class="section_wrapper">
            <script src="js/paint/nav-paint.js"></script>
            <div class="section_container">
                <div class="section_top">
                    <div class="section_top_content">
                        <span class="section_top_label font">보고서</span>
                        <img id="btn_money_hide" class="btn_money_hide" src="image/btn_money_off.png" alt="btn_money" />
                        <span id="report_today" class="today font"></span>
                    </div>
                </div>
                <div class="section_middle">
                    <div class="section_middle_content">
                        <span id="this_month" class="this_month font"></span>
                    </div>
                </div>
                <div class="section_bottom_menu">
                    <span id="month_report" class="bottom_btn font">월보고서</span>
                    <span id="year_report" class="bottom_btn font">연간보고서</span>
                    <span id="spend_report" class="bottom_btn font">지출분석</span>
                </div>
                <div class="section_bottom">
                    <div id="month_report_view" class="month_report_view">
                        <span>구</span>
                    </div>
                    <div id="year_report_view" class="year_report_view">
                        <span>현</span>
                    </div>
                    <div id="spend_report_view" class="spend_report_view">
                        <span>중</span>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/paint/footer-paint.js"></script>
    </body>
    <script src="js/header.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/section-report.js"></script>
    <script src="js/section.js"></script>
</html>
